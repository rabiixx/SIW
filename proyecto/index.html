<section id="login">
	<div class="container mt-5">
		<div class="d-flex justify-content-center h-100">
			<div class="card" style="width: 350px">
				<div class="card-header">
					<h3 class="text-center">Iniciar Sesion</h3>
				</div>	
				<div class="d-flex justify-content-center mt-2">
					<span style = "color: #FFA500;"><i class="fas fa-user fa-3x"></i></span>	
				</div>
			
				<div class="card-body">
					<form method="post" id="loginForm" enctype="multipart/form-data">
						<div class="form-group">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fas fa-user"></i></span>
								</div>
								
								<input type="text" id="username" name="Nombre Usuario" class="form-control" placeholder="Username" onfocusout="validateUsername()">
							</div>
							<span class="text-danger mt-1 small"></span>
							
						</div>
						
						<div class="form-group">
							<div class="input-group">
								<div class="input-group-prepend">
									<button id="show_hide_pass" class="input-group-text"><i id="pass_icon" class="fas fa-eye"></i></button>
								</div>

								<input type="password" id="pass" name="Contraseña" class="form-control" data-toogle="password" placeholder="Password" onfocusout="validatePassword()">

							</div>
							<span class="text-danger mt-1 small"></span>
	
						</div>

						<div class="form-group row justify-content-start">
							<div class="col">
								<div class="checkbox">
									<input type="checkbox" name="remember"> 
									<label for="remember-me">Recordar</label>
								</div>
							</div>
						</div>
						
						<!--<div class="form-group">
							<input type="submit" value="Login" class="btn float-right login_btn">
						</div>-->
						<div class="d-flex justify-content-center">
							<button type="submit" class="btn btn-success">Inciar Sesion</button>	
						</div>	
					</form>
				</div>

				<div class="card-footer">
					<div class="d-flex justify-content-center links">
						¿No tienes una cuenta?<a href="#" class="ml-2">Registrate</a>
					</div>
					<div class="d-flex justify-content-center">
						<a href="#">¿Has olvidado tu contraseña?</a>
					</div>	
				</div>

			</div>
		</div>	
	</div>


<script src="loginValidation.js"></script>

<script>
	$(document).ready(function() {
		

		/* Show hide password function */
		$("#show_hide_pass").click(function(e) {

			e.preventDefault();
	       	e.stopPropagation();

			var type = $("#pass").attr('type');

			$("#pass_icon").toggleClass('fa-eye fa-eye-slash');

			if (type === "password") {
				$("#pass").attr('type', 'text');
			} else {
				$("#pass").attr('type', 'password');
			}

		});
	});
</script>




</body>
