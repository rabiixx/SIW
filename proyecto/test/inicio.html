<header class="masthead border">
	<div class="mt-5 text-center">
		<h1>Haz tu reserva YA!</h1>
	</div>
	<div class="container h-100 border border-danger">
		<div class="row border boder-danger bg-dark rounded-pill p-2 justify-content-center h-100 ">
			<form action="" class="form-inline">
				<div class="col-8">
					<div class="form-group">
						<label for="restaurante"></label>
						<input type="text" class="form-control p-4 w-100" placeholder="Restaurante, localidad" autofocus>
					</div>	
				</div>	
				<div class="col-4">
					<div class="form-group">
						<label for="num_personas"></label>
						<input type="number" class="form-control p-4 w-75" placeholder="Numero Personas" min="1" max="30">
					</div>
				</div>
				<div class="col-4 mt-3">
					<div class="form-group">
						<label for="fecha_ini"></label>
						<input type="date" class="form-control p-4 w-100 text-center" placeholder="Fecha Inicio" min="2000-01-02">
					</div>
				</div>
				<div class="col-4 mt-3">
					<div class="form-group">
						<label for="fecha_fin"></label>
						<input type="date" class="form-control p-4 w-100" placeholder="Fecha Final">
					</div>
				</div>
				<div class="col-4 mt-3">
					<div class="form-button">
						<button class="submit-btn btn btn-primary p-3 w-75" type="submit">Consultar</button>
					</div>	
				</div>
			</form>
		</div>
	</div>
</header>
