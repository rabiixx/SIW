<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Reserva Restaurantes</title>

	<!-- BOOTSTRAP CDN -->
	<link rel="stylesheet" href="css/bootstrap.min.css">

	<!-- Font Awesome Kit -->
	<script src="https://kit.fontawesome.com/a41a314d19.js" crossorigin="anonymous"></script>

	<!-- Custom CSS Styles -->
	<link rel="stylesheet" type="text/css" href="css/styles.css">


</head>
<body>

<header data-include="navbar"></header>


<section id="login">
	<div class="container mt-5">
		<div class="d-flex justify-content-center h-100">
			<div class="card" style="width: 350px">
				<div class="card-header">
					<h3 class="text-center">Iniciar Sesion</h3>
				</div>	
				<div class="d-flex justify-content-center mt-2">
					<span style = "color: #FFA500;"><i class="fas fa-user fa-3x"></i></span>	
				</div>
			
				<div class="card-body">
					<form accept="login.inc.php" method="post" id="login-form" enctype="multipart/form-data">
						<div class="form-group">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fas fa-user"></i></span>
								</div>
								
								<input type="text" id="username" name="username" class="form-control" placeholder="Username" onfocusout="validateUsername()">
							</div>
							<span class="text-danger mt-1 small"></span>
							
						</div>
						
						<div class="form-group">
							<div class="input-group">
								<div class="input-group-prepend">
									<button tabindex="-1" id="show_hide_pass" class="input-group-text"><i id="pass_icon" class="fas fa-eye"></i></button>
								</div>

								<input type="password" id="pass" name="password" class="form-control" data-toogle="password" placeholder="Password" onfocusout="validatePassword()">

							</div>
							<span class="text-danger mt-1 small"></span>
	
						</div>

						<div class="form-group row justify-content-start">
							<div class="col">
								<div class="checkbox">
									<input type="checkbox" name="remember"> 
									<label for="remember-me">Recordar</label>
								</div>
							</div>
						</div>
						
						<!--<div class="form-group">
							<input type="submit" value="Login" class="btn float-right login_btn">
						</div>-->
						<div class="d-flex justify-content-center">
							<button type="submit" class="btn btn-success" name="login-submit">Inciar Sesion</button>	
						</div>	
					</form>
				</div>

				<div class="card-footer">
					<div class="d-flex justify-content-center links">
						¿No tienes una cuenta?<a href="#" class="ml-2">Registrate</a>
					</div>
					<div class="d-flex justify-content-center">
						<a href="#">¿Has olvidado tu contraseña?</a>
					</div>	
				</div>

			</div>
		</div>	
	</div>


	

	<!-- JQUERY -->
	<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

	<!-- BOOTSTRAP 4 JS -->
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

	<script src="js/loginValidation.js"></script>

	<script>

		// Import html header and footer
	  	$(function(){
	    	var includes = $('[data-include]');
	    	jQuery.each(includes, function(){
	    		var file = $(this).data('include') + '.html';
	    		$(this).load(file);
	    	});
	  	});

		$(document).ready(function() {
			
			/* Show hide password function */
			$("#show_hide_pass").click(function(e) {

				e.preventDefault();
		       	e.stopPropagation();

				var type = $("#pass").attr('type');

				$("#pass_icon").toggleClass('fa-eye fa-eye-slash');

				if (type === "password") {
					$("#pass").attr('type', 'text');
				} else {
					$("#pass").attr('type', 'password');
				}

			});
		});
	</script>


</body>
</html>
