<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Reserva Restaurantes</title>

	<!-- BOOTSTRAP CDN -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
 
	<!-- Font Awesome Kit -->
	<script src="https://kit.fontawesome.com/a41a314d19.js" crossorigin="anonymous"></script>

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Lacquer&display=swap" rel="stylesheet">

	<!-- Custom CSS Styles -->
	<link rel="stylesheet" type="text/css" href="css/styles.css">

</head>

<body>

	<header data-include="navbar"></header>

<section id="signup">
	<div class="container mt-5">
		<div class="d-flex justify-content-center h-100">
			<div class="card" style="width: 400px">
				
				<div class="card-header">
					<h3 class="text-center">Registrarse</h3>
				</div>	

				<div class="d-flex justify-content-center mt-2">
					<span style = "color: #FFA500;"><i class="fas fa-user fa-3x"></i></span>	
				</div>
			
				<div class="card-body">
					<form accept="signup.inc.php" method="POST" id="signup-form" enctype="multipart/form-data">
						
						<div class="form-group">
							<input type="text" id="first-name" name="first-name" class="form-control" placeholder="Nombre">
							<div class="mt-1 small"></div>
						
							<!-- <span class="mt-1 small"></span> -->
						</div>
						

						<div class="form-group">
							<input type="text" id="last-name" name="last-name" class="form-control" placeholder="Apellido">
 
							<span class="mt-1 small"></span>
						</div>


						<div class="form-group">
							<input type="text" id="username" name="username" class="form-control" placeholder="Username" onfocusout="validateUsername()">

							<span class="mt-1 small"></span>
						</div>

						<div class="form-group">
							<input type="email" id="email" name="email" class="form-control" placeholder="Email" onfocusout="validateEmail()">

							<span class="mt-1 small"></span>
						</div>

						<div class="form-group">
							<input type="password" id="password" name="password" class="form-control"  placeholder="Password" onfocusout="validatePassword()">
							
							<span class="mt-1 small"></span>
						</div>

						<input type="checkbox" id="show_hide_pass">Show Password

						

						<div class="form-group">
							<input type="password" id="confirm-password" class="form-control" placeholder="Confirm Password" onfocusout="validateConfirmPassword()">
								
							<span class="mt-1 small"></span>
						</div>
						
						<!--<div class="form-group">
							<input type="submit" value="Login" class="btn float-right login_btn">
						</div>-->
						<div class="d-flex justify-content-center">
							<button type="submit" class="btn btn-success" name="login-submit">Inciar Sesion</button>	
						</div>	
					</form>
				</div>

				<div class="card-footer">
					<div class="d-flex justify-content-center links">
						¿No tienes una cuenta?<a href="#" class="ml-2">Registrate</a>
					</div>
					<div class="d-flex justify-content-center">
						<a href="#">¿Has olvidado tu contraseña?</a>
					</div>	
				</div>

			</div>
		</div>	
	</div>


<!-- JQUERY -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


<!-- POPPER.JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>


<script src="js/signupValidation.js"></script>

<script>

	// Import html header and footer
  	$(function(){
    	var includes = $('[data-include]');
    	jQuery.each(includes, function(){
    		var file = $(this).data('include') + '.html';
    		$(this).load(file);
    	});
  	});


	$(document).ready(function() {
		
		/* Show hide password function */
		$("#show_hide_pass").click(function(e) {

			/*e.preventDefault();
	       	e.stopPropagation();*/

			var type = $("#password").attr('type');

			//$("#pass_icon").toggleClass('fa-eye fa-eye-slash');

			if (type === "password") {
				$("#password").attr('type', 'text');
			} else {
				$("#password").attr('type', 'password');
			}

		});
	});
</script>




</body>
</html>
