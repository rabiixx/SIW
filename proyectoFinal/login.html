<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login Page</title>

	<!-- Bootstrap Theme -->
	<link rel="stylesheet" href="css/bootstrap.min.css">

	<!-- Font Awesome Kit -->
	<script src="https://kit.fontawesome.com/a41a314d19.js" crossorigin="anonymous"></script>

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
	
	<link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@500&family=Montserrat:wght@700&display=swap" rel="stylesheet">


</head>
<body>



<style type="text/css">
	
	html, body {
	    height: 100%;
	    width: 100%;
	}

	.bg-img {
	    background: url(img2/login_bg3.jpg) no-repeat center center fixed;
	    display: table;
	    height: 100%;
	    position: relative;
	    width: 100%;
		background-size: cover;
		display: flex;
	}

	.custom-card {
		width: 450px;
		height: 525px;
		position: absolute;
		align-self: center;
		left: 200px;
		display: flex;
		flex-direction: column;
		justify-content: space-around;
		box-shadow: 0 15px 25px rgba(0,0,0,.5);
		border-radius: 10px;
		background: white;
		padding: 10px 50px;
	}

	.custom-card label {
		font-family: 'Baloo Tamma 2', cursive;
		color: #57606f;
		font-size: 16px;
	}

	.custom-card button {
		height: 40px; 
		width: 100%;
		font-family: 'Baloo Tamma 2', cursive;
		font-size: 18px;	
		display: flex;
		justify-content: center;
		align-items: center;
		background: #45aaf2;
		border-radius: 10px;
		border: none;
		color: white;
		outline: none !important;
		box-shadow: 3px 3px 3px rgba(0,0,0,.5);

	}

	.custom-card .custom-input {
		height: 40px;
		border-radius: 10px;
	}

	.custom-card form {
		height: 65%;
		display: flex;
		flex-direction: column;
		justify-content: space-around;
	}

	
	.custom-card .error {
		opacity: 0.7;
 		border-color: #ff6b81;
		box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075), 0px 0px 10px rgba(255, 71, 87, 0.6);
	}

	.custom-card .success {
		opacity: 0.7;
 		border-color: #2ed573;
		box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075), 0 0 8px rgba(46, 213, 115, 0.6);
	}

	.custom-card span {
		color: #ff6b81;
		font-size: 15px;
		font-family: 'Baloo Tamma 2', cursive;
	}

</style>

	<div data-include="respNavBar"></div>

	<div class="bg-img">
		<div class="custom-card">
			<h2 class="text-left" style="font-family: 'Montserrat', sans-serif; color: #2f3542; margin-top: 20px;">Iniciar Sesion</h2>
			
			<form accept="login.inc.php" method="post" id="login-form" enctype="multipart/form-data">
				<div class="form-group" style="display: flex; flex-direction: column; justify-content: space-between;">
					<label for="username">Nombre de Usuario o Email</label>
					<input type="text" class="form-control custom-input" id="username" name="username" placeholder="Username">
					<span class="mt-1"></span>
				</div>
				<div class="form-group" style="display: flex; flex-direction: column; justify-content: space-between;">
					<label for="pass">Contraseña</label>
					<input type="password" id="password" name="password" class="form-control custom-input" placeholder="Password">
					<span class="mt-1" style="color: #ff6b81;"></span>
				</div>
				<div class="custom-control custom-checkbox">
					<input type="checkbox" class="custom-control-input" id="remember-me">
					<label class="custom-control-label" for="remember-me">Recordar</label>
				</div>
				<button type="submit" name="login-submit">Inciar Sesion</button>	

			</form>
			<div class="d-flex justify-content-center links" style="font-family: 'Baloo Tamma 2', cursive; color: #57606f; font-size: 16px;">
				¿No tienes una cuenta?<a href="register.html" class="ml-2" style="text-decoration: none;">Registrate</a>
			</div>
		</div>
	</div>	

	<!-- JQUERY -->
	<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

	<!-- BOOTSTRAP 4 JS -->
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

	<script src="js/loginValidation.js"></script>

	<script>

		
   		$(function(){
			var includes = $('[data-include]');
			jQuery.each(includes, function(){
			var file = $(this).data('include') + '.html';
				$(this).load(file);
			});
		});

	</script>


</body>
</html>
